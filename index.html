<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌱 Từ vựng </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📘 Danh sách từ vựng</h1>

  <div class="controls">
    <button onclick="toggleTable()">Ẩn từ vựng</button>
    <button onclick="startQuiz()">🧠 Kiểm tra ghi nhớ</button>
    <button onclick="resetTable()">🔁 Làm mới</button>
    <button onclick="toggleDarkMode()">🌙 Dark Mode</button>
  </div>

  <div class="add-word">
    <h3>➕ Thêm từ mới</h3>
    <input type="text" id="new-word" placeholder="Từ vựng" />
    <input type="text" id="new-meaning" placeholder="Nghĩa" />
    <input type="text" id="new-example" placeholder="Ví dụ" />
    <input type="text" id="new-synonym" placeholder="Đồng nghĩa" />
    <input type="text" id="new-antonym" placeholder="Trái nghĩa" />
    <button onclick="addWord()">Thêm từ</button>
  </div>

  <div class="bulk-input">
    <button onclick="toggleBulkInput()">📥 Nhập danh sách hàng loạt</button>
    <div id="bulkInputContainer" class="hidden">
      <textarea id="bulkInput" placeholder='["Từ", "Nghĩa", "Ví dụ", "Syn: ... / Ant: ..."] hoặc ["Từ", "Nghĩa", "Ví dụ", "Đồng nghĩa", "Trái nghĩa"]'></textarea><br/>
      <button onclick="importBulk()">Thêm vào danh sách</button>
    </div>
  </div>

  <div id="tableContainer">
    <table id="vocabTable">
      <thead>
        <tr>
          <th class="col-word">Từ vựng</th>
          <th class="col-meaning">Nghĩa</th>
          <th class="col-example">Ví dụ</th>
          <th class="col-synonym">Đồng nghĩa</th>
          <th class="col-antonym">Trái nghĩa</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="quizContainer" class="hidden">
    <h2>🧠 Flashcard Quiz</h2>

    <div class="quiz-mode">
      <label><input type="radio" name="quizMode" value="wordToMeaning" checked /> Hiện từ → Nhập nghĩa</label>
      <label><input type="radio" name="quizMode" value="meaningToWord" /> Hiện nghĩa → Nhập từ</label>
    </div>

    <div id="quizCard">
      <p id="quizWord">Câu hỏi</p>
      <input type="text" id="quizInput" placeholder="Câu trả lời" />
      <button onclick="submitQuiz()">Kiểm tra</button>
      <p id="quizResult"></p>
      <p id="quizScore"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
